<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-dropdown-menu-ex Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="components/paper-tags/paper-tags.html">
  <link rel="import" href="components/font-roboto/roboto.html">
  <style>
    html {
      font-family: 'RobotoDraft', sans-serif;
    }

    body {
      margin: 20px !important;
    }
  </style>
  <script>
   window.addEventListener('polymer-ready', function(e) {
     document.querySelector('paper-tags').tags = ['Item 1', 'Item 2', 'Item 3'];
   });
 </script>
</head>

<body fullbleed layout vertical unresolved>
  <paper-tags value="{{tags}}" label="Tags" dropdownLabel="Select a tag"></paper-tags>
</body>

</html>
