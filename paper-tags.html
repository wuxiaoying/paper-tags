<link href="../polymer/polymer.html" rel="import">
<link rel="import" href="../paper-dropdown-menu-ex/paper-dropdown-ex.html">
<link rel="import" href="../core-menu/core-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-dropdown/paper-dropdown.html">
<link rel="import" href="../paper-dropdown-menu-ex/paper-dropdown-decorator.html">
<link rel="import" href="paper-tags-menu.html">

<polymer-element name="paper-tags" attributes="value tags label dropdownLabel disabled">
  <template>
    <link rel="stylesheet" href="paper-tags.css">
    <paper-dropdown-decorator id="decorator" label="{{label}}" floatingLabel disabled="{{disabled}}">
      <paper-tags-menu  id="dropdown"
                        tags="{{value}}"
                        label="{{dropdownLabel}}"
                        disabled="{{disabled}}"
                        on-remove="{{onRemove}}"
                        on-add="{{onAdd}}">
        <paper-dropdown-ex class="dropdown" transition="">
          <core-menu selected="{{value}}" multi valueattr="tag">
            <template repeat="{{tag in tags}}">
              <paper-item tag="{{tag}}">{{tag}}</paper-item>
            </template>
          </core-menu>
        </paper-dropdown-ex>
      </paper-tags-menu>
    </paper-dropdown-decorator>
  </template>
  <script src="paper-tags.js"></script>
</polymer-element>
